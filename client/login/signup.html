<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>회원가입 페이지</title>
</head>
<body>
    <h1>회원가입 페이지</h1>

    <form name="write_form_member" method="post">
        <table width="940" style="padding:5px 0 5px 0; ">
           <tr height="2" color="#FFC8C3"><td colspan="2"></td></tr>
           <tr>
              <th>이름</th>
              <td><input type="text" name="mbname"></td>
           </tr>
            <tr>
              <th>학번(아이디)</th>
              <td>
              <input type="text" name="cursor:pointer">
              </td>
            </tr>
            <tr>
              <th>비밀번호</th>
              <td><input type="password" name="mbpw">
            </tr>
            <tr>
              <th>비밀번호 확인</th>
              <td><input type="password" name="mbpw_re"></td>
            </tr>

        </tr>
        <tr>
          <th>이메일</th>
          <td>
            <input type='text' name="email">@
            <input type='text' name="email_dns">
              <select name="emailaddr">
                 <option value="">직접입력</option>
                 <option value="daum.net">daum.net</option>
                 <option value="empal.com">empal.com</option>
                 <option value="gmail.com">gmail.com</option>
                 <option value="hanmail.net">hanmail.net</option>
                 <option value="msn.com">msn.com</option>
                 <option value="naver.com">naver.com</option>
                 <option value="nate.com">nate.com</option>
              </select>
            </td>
         </tr>
            <tr height="2" color="#FFC8C3"><td colspan="2"></td></tr>
            <tr>
              <td colspan="2" >
                    <input type="submit" value="회원가입">
                    <input type="reset" value="취소">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
